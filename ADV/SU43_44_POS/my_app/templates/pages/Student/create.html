{% extends "index.html" %}
{% load static %}
{% block content %}
    <section class="content">

        <div class="row">
            <section class="col-lg-12 connectedSortable">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="glyphicon glyphicon-plus"></i>
                        <h3 class="box-title">
                            <a>Add Student</a>
                            {% if messages %}
                                {% for message in messages %}
                                    <span class="text-success" style="margin-left: 53px">{{ message }}</span>
                                {% endfor %}
                            {% endif %}
                        </h3>
                    </div>

                    <div class="box-body">
                        <!-- Category Create Form -->
                        <form class="form-horizontal" action="/student/create/" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2">First Name:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="first_name" class="form-control"
                                           placeholder="Enter First Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Last Name:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="last_name" class="form-control"
                                           placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Gender:</label>
                                <div class="col-sm-4">
                                    <select name="gender" class="form-control">
                                        <option value="">Select Gender</option>
                                        <option value="M">Male</option>
                                        <option value="F">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Address:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="address" class="form-control" placeholder="Enter Address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Date of Birth:</label>
                                <div class="col-sm-4">
                                    <input type="date" name="dob" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                    <a href="/student/index/" class="btn btn-danger">Student List</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="box-footer clearfix no-border"></div>
                </div>
            </section>
        </div>
    </section>
{% endblock content %}
