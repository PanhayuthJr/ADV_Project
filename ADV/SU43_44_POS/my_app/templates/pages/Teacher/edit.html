{% extends "index.html" %}
{% load static %}
{% block content %}
<section class="content">

    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="glyphicon glyphicon-edit"></i>
                    <h3 class="box-title">
                        <a>Edit Teacher</a>
                        {% if messages %}
                            {% for message in messages %}
                                <span class="text-success" style="margin-left: 53px">{{ message }}</span>
                            {% endfor %}
                        {% endif %}
                    </h3>
                </div>

                <div class="box-body">
                    <!-- Student Edit Form -->
                    <form class="form-horizontal" action="/teacher/update_by_id/{{ teacher.id }}/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2">First Name:</label>
                            <div class="col-sm-4">
                                <input type="text" name="first_name" class="form-control"
                                       value="{{ teacher.first_name }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Last Name:</label>
                            <div class="col-sm-4">
                                <input type="text" name="last_name" class="form-control"
                                       value="{{ teacher.last_name }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Gender:</label>
                            <div class="col-sm-4">
                                <select name="gender" class="form-control" required>
                                    <option value="">Select Gender</option>
                                    <option value="M" {% if teacher.gender == "M" %}selected{% endif %}>Male</option>
                                    <option value="F" {% if teacher.gender == "F" %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Address:</label>
                            <div class="col-sm-4">
                                <input type="text" name="address" class="form-control"
                                       value="{{ teacher.address }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Salary:</label>
                            <div class="col-sm-4">
                                <input type="text" name="salary" class="form-control"
                                       value="{{ teacher.salary }}" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Date of Birth:</label>
                            <div class="col-sm-4">
                                <input type="date" name="dob" class="form-control" value="{{ teacher.dob|date:'Y-m-d' }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Update</button>
                                <a href="/teacher/index/" class="btn btn-danger">Back to List</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="box-footer clearfix no-border"></div>
            </div>
        </section>
    </div>
</section>
{% endblock content %}
