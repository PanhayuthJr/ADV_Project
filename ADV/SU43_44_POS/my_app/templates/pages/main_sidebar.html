{% load static %}
<aside class="main-sidebar">
  <section class="sidebar">
    <div class="user-panel">
      <div class="pull-left image">
        <img src="{% static 'dist/img/user2-160x160.jpg' %}" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>

    <form action="/category/index/" method="post" class="sidebar-form">
        {% csrf_token %}
      <div class="input-group">
        <input type="text" name="search_item" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-flat"><i class="fa fa-search"></i></button>
        </span>
      </div>
    </form>

    <ul class="sidebar-menu">
      <li class="header">MAIN NAVIGATION</li>
      <li class="active treeview">
        <a href="#">
          <i class="fa fa-dashboard"></i> <span>Dashboard</span>
          <i class="fa fa-angle-left pull-right"></i>
        </a>
        <ul class="treeview-menu">
            <li><a href="{% url 'category_index' %}"><i class="fa fa-circle-o"></i> Category</a></li>
            <li><a href="{% url 'Student_index' %}"><i class="fa fa-circle-o"></i> Student</a></li>
            <li><a href="{% url 'Subject_index' %}"><i class="fa fa-circle-o"></i> Subject</a></li>
            <li><a href="{% url 'teacher_index' %}"><i class="fa fa-circle-o"></i> Teacher</a></li>
        </ul>
      </li>
    </ul>
  </section>
</aside>
