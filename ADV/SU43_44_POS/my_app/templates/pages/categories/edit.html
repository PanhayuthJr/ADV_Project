{% extends "index.html" %}
{% load static %}
{% block content %}
    <section class="content">

        <div class="row">
            <section class="col-lg-12 connectedSortable">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="glyphicon glyphicon-plus"></i>
                        <h3 class="box-title">
                            <a>Update Category</a>
                            {% if messages %}
                                {% for message in messages %}
                                     <span class="text-success" style="margin-left: 53px">{{ message }}</span>
                                {% endfor %}
                            {% endif %}
                        </h3>
                    </div>

                    <div class="box-body">
                        <!-- Category Create Form -->
                        <form class="form-horizontal" action="/category/update_by_id/{{ category.id }}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="email">Category Name:</label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" value="{{ category.name }}" class="form-control" placeholder="Enter Category Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                    <a href="/category/index/" class="btn btn-danger">Category Lists</a>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="box-footer clearfix no-border"></div>
                </div>
            </section>
        </div>
    </section>
{% endblock content %}
