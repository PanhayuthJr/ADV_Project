{% extends "index.html" %}
{% load static %}
{% block content %}
<section class="content">
    <div class="row">
        <section class="col-lg-12 connectedSortable">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <i class="glyphicon glyphicon-edit"></i>
                    <h3 class="box-title">Edit Subject</h3>
                    {% if messages %}
                        {% for message in messages %}
                            <span class="text-success" style="margin-left: 15px">{{ message }}</span>
                        {% endfor %}
                    {% endif %}
                </div>

                <div class="box-body">
                    <form class="form-horizontal" action="{% url 'Subject_update_by_id' subject.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2">Subject Name:</label>
                            <div class="col-sm-4">
                                <input type="text" name="subject_name" class="form-control" value="{{ subject.subject_name }}" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Update</button>
                                <a href="{% url 'Subject_index' %}" class="btn btn-danger">Back to List</a>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="box-footer clearfix no-border"></div>
            </div>
        </section>
    </div>
</section>
{% endblock content %}
